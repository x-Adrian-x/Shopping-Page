<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/shoppingCart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="/assets/img/icono-flecha.png" alt="arrow">
            <p class="title">My Order</p>
        </div>
        <div class="my-order-content">
            
            <div class="shopping-cart">
                <figure>
                    <img src="/assets/img/bike.png" alt="bike image">
                </figure>
                <p>Bike</p>
                <p>$30,00</p>
                <div class="delete-product">
                    <img src="/assets/img/logo-cerrar.png" alt="close">
                </div>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="/assets/img/bike.png" alt="bike image">
                </figure>
                <p>Bike</p>
                <p>$30,00</p>
                <div class="delete-product">
                    <img src="/assets/img/logo-cerrar.png" alt="close">
                </div>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="/assets/img/bike.png" alt="bike image">
                </figure>
                <p>Bike</p>
                <p>$30,00</p>
                <div class="delete-product">
                    <img src="/assets/img/logo-cerrar.png" alt="close">
                </div>
            </div>

            
            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$560.00</p>
            </div>


            <button class="primary-button">Checkout
            </button>


        </div>
    </aside>
</body>
</html>
